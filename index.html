<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For my Zee ðŸ’œ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #e9d5ff, #c4b5fd);
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      text-align: center;
    }

    .card {
      background: #faf5ff;
      padding: 25px;
      border-radius: 22px;
      width: 90%;
      max-width: 340px;
      box-shadow: 0 10px 30px rgba(76, 29, 149, 0.25);
      z-index: 2;
    }

    h1 {
      color: #7c3aed;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #4c1d95;
      min-height: 48px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
    }

    #yes {
      background: #8b5cf6;
      color: white;
    }

    #no {
      background: #e5e7eb;
      position: absolute;
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.85;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-110vh); opacity: 0; }
    }

    /* Tap to start screen */
    #startScreen {
      position: fixed;
      inset: 0;
      background: rgba(124, 58, 237, 0.6);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 5;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="startScreen" onclick="startExperience()">
    Tap anywhere ðŸ’œ
  </div>

  <!-- Background music at the top -->
  <audio id="music" autoplay loop>
    <source src="blue.mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <h1>Zee ðŸ’œ</h1>
    <p id="typing"></p>
    <p>Will you be my Valentine, Babe?</p>
    <button id="yes" onclick="yesClick()">Yes ðŸ’•</button>
    <button id="no" onmouseover="moveNo()">No ðŸ’”</button>
  </div>

  <script>
    const text = "No matter the distance, youâ€™re always my favorite person :D";
    let index = 0;

    function typeText() {
      if (index < text.length) {
        document.getElementById("typing").textContent += text.charAt(index);
        index++;
        setTimeout(typeText, 40);
      }
    }

    function startExperience() {
      document.getElementById("startScreen").style.display = "none";
      document.getElementById("music").play();
      typeText();
      createHearts();
    }

    function yesClick() {
      document.body.innerHTML = `
        <h1 style="color:white; font-size:38px;">YAYYY ðŸ’œ</h1>
        <p style="color:white; font-size:20px;">
          Happy Valentineâ€™s Day, Zee.<br>
          I choose you. Always.
        </p>
      `;
    }

    function moveNo() {
      const no = document.getElementById("no");
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      no.style.left = x + "px";
      no.style.top = y + "px";
    }

    function createHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = "ðŸ’œ";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (Math.random() * 10 + 15) + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
      }, 400);
    }
  </script>

</body>
</html>
