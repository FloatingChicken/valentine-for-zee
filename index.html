<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For my Zee ðŸ’œ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #e9d5ff, #c4b5fd);
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      text-align: center;
    }

    .card {
      background: #faf5ff;
      padding: 25px;
      border-radius: 22px;
      width: 90%;
      max-width: 340px;
      box-shadow: 0 10px 30px rgba(76, 29, 149, 0.25);
      z-index: 2;
      position: relative;
    }

    h1 {
      color: #7c3aed;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #4c1d95;
      min-height: 48px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
    }

    #yes {
      background: #8b5cf6;
      color: white;
    }

    #no {
      background: #e5e7eb;
      position: absolute;
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.85;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-110vh); opacity: 0; }
    }

    /* Tap to start screen */
    #startScreen {
      position: fixed;
      inset: 0;
      background: rgba(124, 58, 237, 0.6);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 5;
      font-size: 20px;
      cursor: pointer;
    }

    /* Card image */
    .card img {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <!-- Tap to start screen -->
  <div id="startScreen" onclick="startExperience()">
    Tap anywhere love ðŸ’œ
  </div>

  <!-- Background music -->
  <audio id="music" autoplay loop>
    <source src="blue.mp3" type="audio/mpeg">
  </audio>

  <!-- Main card -->
  <div class="card" id="card">
    <img src="choose.gif" alt="Choosing GIF" id="cardImage">
    <h1>Zee ðŸ’œ</h1>
    <p id="typing"></p>
    <p>Will you be my Valentine, Babe?</p>
    <button id="yes" onclick="yesClick()">Yes ðŸ’•</button>
    <button id="no" onmouseover="moveNo()">No ðŸ’”</button>
  </div>

  <script>
    const text = "No matter the distance, youâ€™re always my favorite person.";
    let index = 0;

    function typeText() {
      if (index < text.length) {
        document.getElementById("typing").textContent += text.charAt(index);
        index++;
        setTimeout(typeText, 40);
      }
    }

    function startExperience() {
      document.getElementById("startScreen").style.display = "none";
      document.getElementById("music").play();
      typeText();
      createHearts();
    }

    function yesClick() {
      const card = document.getElementById("card");
      card.innerHTML = '';

      // Add new GIF after Yes
      const img = document.createElement('img');
      img.src = 'yay.gif';
      img.alt = 'Yay GIF';
      img.style.width = '100%';
      img.style.borderRadius = '15px';
      img.style.marginBottom = '10px';
      card.appendChild(img);

      // Add new message
      const h1 = document.createElement('h1');
      h1.style.color = '#7c3aed'; // darker purple for visibility
      h1.style.textShadow = '2px 2px 5px rgba(0,0,0,0.3)'; // optional shadow
      h1.style.fontSize = '38px';
      h1.textContent = 'YAYYY :D ðŸ’œ';
      card.appendChild(h1);

      const p = document.createElement('p');
      p.style.color = '#4c1d95'; // darker purple
      p.style.textShadow = '1px 1px 3px rgba(0,0,0,0.3)';
      p.style.fontSize = '20px';
      p.innerHTML = 'Happy Valentineâ€™s Day, Zee.<br>I choose you. Always :3';
      card.appendChild(p);
    }

    function moveNo() {
      const no = document.getElementById("no");
      const padding = 20; // distance from edges
      const x = Math.random() * (window.innerWidth - no.offsetWidth - padding*2) + padding;
      const y = Math.random() * (window.innerHeight - no.offsetHeight - padding*2) + padding;
      no.style.left = x + "px";
      no.style.top = y + "px";
    }

    function createHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = "ðŸ’œ"; // or '<img src="tinyheart.png" width="20px">'
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (Math.random() * 10 + 15) + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
      }, 400);
    }
  </script>

</body>
</html>
