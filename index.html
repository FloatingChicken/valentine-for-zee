<!-- Handwritten font -->
<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #e9d5ff, #c4b5fd);
  font-family: Arial, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  text-align: center;
}

.card {
  background: #faf5ff;
  padding: 25px;
  border-radius: 22px;
  width: 90%;
  max-width: 350px;
  box-shadow: 0 10px 30px rgba(76, 29, 149, 0.25);
  position: relative;
  z-index: 2;
}

h1 {
  color: #7c3aed;
}

p {
  color: #4c1d95;
}

/* PROFESSIONAL BUTTONS */
button {
  padding: 12px 26px;
  border: none;
  border-radius: 25px;
  font-size: 16px;
  cursor: pointer;
  margin: 8px;
  background: linear-gradient(145deg, #a78bfa, #7c3aed);
  color: white;
  box-shadow: 0 6px 18px rgba(124,58,237,.35);
  transition: all .25s ease;
}

button:hover {
  transform: scale(1.08);
  box-shadow: 0 10px 25px rgba(124,58,237,.55);
}

button:active {
  transform: scale(0.95);
}

#no {
  background: linear-gradient(145deg, #e5e7eb, #d4d4d8);
  color: #333;
  position: absolute;
}

/* START SCREEN */
#startScreen {
  position: fixed;
  inset: 0;
  background: rgba(124,58,237,.65);
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 5;
  font-size: 20px;
  cursor: pointer;
}

/* ENVELOPE */
.envelope {
  width: 260px;
  height: 160px;
  background: #f8fafc;
  position: relative;
  margin: auto;
  border-radius: 6px;
  cursor: pointer;
  box-shadow: 0 10px 25px rgba(0,0,0,.25);
}

.envelope::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, transparent 50%, #e5e7eb 50%);
  transform-origin: top;
  transition: transform .8s ease;
}

.envelope.open::before {
  transform: rotateX(180deg);
}

.paper {
  position: absolute;
  width: 90%;
  left: 5%;
  top: 10px;
  background: #fff8dc;
  padding: 15px;
  border-radius: 6px;
  transform: translateY(80px);
  transition: transform 1s ease;
  box-shadow: inset 0 0 0 1px rgba(0,0,0,.05);
  font-family: 'Patrick Hand', cursive;
}

/* Kiss marks */
.paper::after {
  content: "ðŸ’‹ ðŸ’‹ ðŸ’‹";
  position: absolute;
  bottom: 5px;
  right: 5px;
  font-size: 14px;
  opacity: 0.3;
}

.envelope.open .paper {
  transform: translateY(-120px);
}

.paper h3 {
  margin-top: 0;
  color: #7c3aed;
}

/* Floating hearts */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
  opacity: .8;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-110vh); opacity: 0; }
}
</style>
</head>

<body>

<div id="startScreen" onclick="startExperience()">Tap anywhere love ðŸ’œ</div>

<audio id="music" autoplay loop>

<div class="card" id="card">

function toggleEnvelope(el) {

function moveNo() {
  const no = document.getElementById("no");

function createHearts() {

</script>

</body>
</html>
